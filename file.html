  <div class="container">



      <div class="contact">


        <form id="contactForm">
          <p>
            <label>Name</label>
            <input autofocus type="text" name="name" id="name" placeholder="Enter user name..." required>
          </p>
          <p>
            <label>Post Title</label>
            <input  type="text" name="ptitle" id="ptitle" placeholder="Enter the title of post..." required>
          </p>
          <!--<p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>-->
          <p>
            <label >Description</label>
            <input  type="text" name="desc" id="desc" placeholder="Enter description here..." required>
          </p>
          <p>
            <label>Zone</label>
            <select id="zone" class="input-txt" name="zone">
                <option value="Farmgate">Farmgate</option>
                <option value="Tejgaon">Tejgaon</option>
                <option value="Kochukhet">Kochukhet</option>
                <option value="Mirpur">Mirpur</option>
                <option value="ECB">ECB</option>
            </select>
          </p>
          <p>
            <label>Image</label>
            <input type="file" name="image" id="im_file" required>
          </p>
          <p>
            <label>Contact No</label>
            <input type="text" name="contact" id="contact" placeholder="Enter user contact no..." required>
          </p>



          <p class="full">
            <button type="submit" onclick="goto()" id="submit">Submit</button>
          </p>
        </form>



          </div>


          <div > <h2></h2> </div>

        <label for="Upload progress">File upload progress</label>
        <div id="Progress_Status">
          <div id="myprogressBar"></div>
        </div>
